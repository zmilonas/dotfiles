env:
  TERM: alacritty
window:
  title: Alacritty
  dynamic_title: true
font:
  normal:
    family: MesloLGL Nerd Font
  size: 14.0
cursor:
  style:
    shape: Block
live_config_reload: true
key_bindings:
  - { key: Left, mods: Option, chars: "\x1bb" }
  - { key: Right, mods: Option, chars: "\x1bf" }
